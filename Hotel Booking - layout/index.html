<!doctype html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name    = "viewport"
          content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv = "X-UA-Compatible"
            content    = "ie=edge"
    >
    <link
            rel  = "stylesheet"
            href = "style/main.css"
    >

    <!-- Fonts -->
    <link
            rel  = "preconnect"
            href = "https://fonts.gstatic.com"
    >
    <link
            href = "https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;800&display=swap"
            rel  = "stylesheet"
    >

    <!-- Icons -->
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons"
          rel = "stylesheet">

    <title>Hotel Booking</title>
</head>
<body>
    <header class="header">
        <section class="header__info-section">
            <div class="header__info-section-container">
                <div class="info-section__help-wrapper">
                    <div class="info-section__help">
                        <span class="help__item-questions">Questions? Need Help?</span>
                        <span class="help__item-phone"> Call us on (+123) 456 1500</span>
                    </div>
                </div>
                <div class="info-section__gift-wrapper">
                    <div class="info-section__gift">
                        <div class="gift__item-gift">
                            <span class="item-gift__icon material-icons">
                                card_giftcard
                            </span>
                            <span class="item-gift__text"> BTP Gift Card</span>
                        </div>
                        <div class="gift__item-bookmark">
                            <span class="item-bookmark__icon material-icons">
                                star_border
                            </span>
                            <span class="item-bookmark__text"> Loyalty Program </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="header__main-section"></section>
        <section class="header__navigation-section"></section>
    </header>

    <main>
        Main
    </main>

    <footer>
        Footer
    </footer>
</body>
</html>
