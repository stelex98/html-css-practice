<!doctype html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name    = "viewport"
          content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
            http-equiv = "X-UA-Compatible"
            content    = "ie=edge"
    >
    <link
            rel  = "stylesheet"
            href = "style/main.css"
    >

    <!-- Fonts -->
    <link
            rel  = "preconnect"
            href = "https://fonts.gstatic.com"
    >
    <link
            href = "https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;800&display=swap"
            rel  = "stylesheet"
    >
    <link
            href = "https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
            rel  = "stylesheet"
    >

    <!-- Icons -->
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons"
          rel = "stylesheet">

    <title>Hotel Booking</title>
</head>
<body>
    <header class="header">
        <section class="header__info-section-wrapper">
            <div class="header__info-section">
                <div class="header__info-section-container">
                    <div class="info-section__help-wrapper">
                        <div class="info-section__help">
                            <span class="help__item-questions">Questions? Need Help?</span>
                            <span class="help__item-phone"> Call us on (+123) 456 1500</span>
                        </div>
                    </div>
                    <div class="info-section__gift-wrapper">
                        <div class="info-section__gift">
                            <div class="gift__item-gift">
                            <span class="item-gift__icon material-icons">
                                card_giftcard
                            </span>
                                <span class="item-gift__text"> BTP Gift Card</span>
                            </div>
                            <div class="gift__item-bookmark">
                            <span class="item-bookmark__icon material-icons">
                                star_border
                            </span>
                                <span class="item-bookmark__text"> Loyalty Program </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="header__main-section-wrapper">
            <div class="header__main-section">
                <div class="header__main-section-container">
                    <div class="main-section__logo">
                        <span> best </span>
                        <span class="logo__red-characters"> tour </span>
                        <span> plan </span>
                    </div>
                    <div class="main-section__search-control">
                        <div class="search-control__item">
                            <input class="input-control input-control--main-section" type="text" placeholder="Search Location">
                            <button class="button-control button-control--main-section">
                                <span class="material-icons">
                                    search
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="main-section__user-controls">
                        <div class="user-controls__basket-goods-item">
                        <span class="basket-goods-item__icon material-icons">
                            shopping_cart
                        </span>
                        </div>
                        <div class="user-controls__user-item-control">
                            <img src="./img/header/user-logo.svg" alt="User logo">
                            <span class="user-item-control__name">
                                Nathan
                            </span>
                            <span class="user-item-control__arrow-down material-icons">
                                keyboard_arrow_down
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="header__navigation-section-wrapper">
            <div class="header__navigation-section">
                <nav class="navigation-container">
                    <ul class="navigation-list">
                        <li class="navigation-item">
                            <a class = "navigation-link"
                               href  = "#"
                            >
                                all deals
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a class = "navigation-link"
                               href  = "#"
                            >
                                hotels
                            </a>

                        </li>
                        <li class="navigation-item">
                            <a class = "navigation-link"
                               href  = "#"
                            >
                                activities
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a class = "navigation-link"
                               href  = "#"
                            >
                                hotel day packages
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a class = "navigation-link"
                               href  = "#"
                            >
                                restaurants
                            </a>
                        </li>
                        <li class="navigation-item">
                            <a class = "navigation-link"
                               href  = "#"
                            >
                                events
                            </a>

                        </li>
                        <li class="navigation-item">
                            <a class = "navigation-link"
                               href  = "#"
                            >
                                rodrigues
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>

    <main>
        Main
    </main>

    <footer>
        Footer
    </footer>
</body>
</html>
